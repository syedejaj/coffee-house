<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/31923ad50f.js" crossorigin="anonymous"></script>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br> Tea House</h1>
                <br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <br>
                <button class="px-5 py-3 rounded-lg bg-gradient-to-r from-orange-500 to-red-500 text-white">Explore More
                    <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <div class="relative">
                <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <div
                    class="absolute flex bg-white shadow-lg rounded-lg items-center px-2 py-2 md:px-10 lg:py-4 top-28 md:top-80 md:left-32 lg:left-28">
                    <div>
                        <i class="fa-solid fa-star text-amber-500"></i>
                    </div>
                    <div class="ml-2">
                        <p class="lg:text-xl font-bold">5.00</p>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>

    </main>
</body>

</html>
